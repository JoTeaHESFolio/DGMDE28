<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
      }
      .square {
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        border: 1px solid #000;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>DGMD E28 Assignment 2</h1>
    <p>Hello, this is my Tic Tac Toe board for Assignment 2</p>
    <div class="board">
      <div class="square"></div>
      <div class="square">X</div>
      <div class="square"></div>
      <div class="square">O</div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square">X</div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </body>
</html>
