<!-- This is the HTML file for the React Wordgame without JSX. It includes the necessary scripts and links to the CSS file. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jody's React Wordgame - No JSX</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>

    <!-- React & ReactDOM (no JSX - so I am using a CDN) -->

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="app.js"></script>
  </body>
</html>
